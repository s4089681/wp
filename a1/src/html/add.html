<!DOCTYPE html>
<html>

<head>
	<title>Pets Victoria</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.png">
	<link rel="stylesheet" type="" href="../css/style.css">
	<link rel="stylesheet" type="" href="../css/add.css">
	<script src="../js/main.js" defer></script>
</head>

<body>
	<header id="hd">
		<nav id="nav">
			<span id="nav-left">
				<span class="nav-span"><img id="logo" src="../images/logo.png" alt=""></span>
				<span class="nav-span">
					<select id="nav-select" class="nav-item">
						<option value="Home" selected>Home</option>
						<option value="Pets">Pets</option>
						<option value="Add More" selected>Add More</option>
						<option value="Gallery">Gallery</option>
					</select>
				</span>
			</span>
			<span id="nav-right">
				<span class="nav-span" id="hd-search"><input id="search-nav" class="nav-item" type="search" name=""
						value="search"></span>
				<span class="nav-span"><img id="nav-search" class="nav-item"
						src="../images/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button></span>
			</span>
		</nav>
	</header>
	<main id="main">
		<div id="content">

			<div id="heading">
				<h2>Add a pet</h2>
				<p>You can add a new pet here</p>
			</div>

			<form id="addPetForm">
				<label for="petName">Pet Name:</label>
				<input type="text" id="petName" name="petName" value="" placeholder="Provide a name for the pet" required>
				<label for="petType">Type:</label>
				<select id="petType">
					<option value="" disabled selected>--Choose an option--</option>
					<option value=""></option>
				</select>
				<label id="selectImageLabel" for="petImage">Select An Image</label>
				<input type="file" id="petImage" name="petImage" value="">
				<label for="petImageCaption">Image Caption:</label>
				<input type="text" id="petImageCaption" name="petImageCaption" value=""
					placeholder="describe the image in one word">
				<label for="petAge">Age (months):</label>
				<input type="text" id="petAge" name="petAge" value="" placeholder="Age of a pet in months">
				<label for="petLocation">Location:</label>
				<input type="text" id="petLocation" name="petLocation" value="" placeholder="Location of the pet">

				<div id="addPetFormBtn">
					<button id="submitBtn" type="submit"><img src="../images/done_all_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
							alt="">submit</button>
					<button id="clearBtn" type="reset"><img src="../images/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
							alt="">clear</button>
				</div>

			</form>

		</div>
	</main>
	<footer id="ft">
		<span class="ft-item">
			<p>Copyright s4089681 H. Black | All Rights Reserved | Designed for Pets Victoria</p>
		</span>
	</footer>
</body>

</html>
